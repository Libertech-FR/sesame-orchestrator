          required: false
      - type: Control
        label: supannRoleGenerique
        scope: "#/properties/supannRoleGenerique"
        options:
          required: false
  - type: HorizontalLayout
    elements:
      - type: Control
        label: supannEmpId
        scope: "#/properties/supannEmpId"
