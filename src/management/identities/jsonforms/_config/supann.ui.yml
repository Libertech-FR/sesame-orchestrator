type: Group
label: supann
elements:
  - type: HorizontalLayout
    elements:
      - type: Control
        label: Civilit√©
        scope: "#/properties/supanncivilite"
        options:
          required: true
          suggestion:
            - M.
            - Mme
            - Mlle
      - type: Control
        label: supannNomdeNaissance
        scope: "#/properties/supannNomdeNaissance"
